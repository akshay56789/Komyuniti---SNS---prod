{% extends "main.html" %}

{% block content %}
{% load i18n %}

<div class="container">
    <h3>This request will be sent to the admin of '{{group.name}}' for review. </h3>

    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Write a message!">
        <input type="submit" value="Send">
    </form>
</div>


{% endblock content %}

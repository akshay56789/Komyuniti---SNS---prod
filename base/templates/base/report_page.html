{% extends "main.html" %}

{% block content %}
{% load i18n %}
<div class="container">
    <div class="d-flex justify-content-center my-1">
        <div class="spinner-border" id="loader" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <h3 class="">{% trans "This report will be sent to the admin for further review. " %}</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <input type="submit" value="{% trans "Send" %}" onclick="spinner()">
    </form>
</div>
<script type="text/javascript">
    function spinner() {
        document.getElementById("spinner").style.display = "block"
    }
</script>
{% endblock content %}
